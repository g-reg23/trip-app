{% extends 'layout.html' %}

{% block body %}
  <div class="pageContainer">
    <h3 class="loginHeader">Delete Profile</h3>
    <p><strong>Are you sure you would like to delete your account?</strong></p>
    <form method='POST' action=''>
      <div>
        {{ form.password(class="sign-logInput") }}
      </div><br />
      <div>
        {{ form.yes(class="finalDeleteButtons") }}
          <a href="/dashboard" class="noButton">No</a>
      </div>
    </form>
  </div>
  <script src="{{url_for('static', filename = 'app.js')}}"></script>
{% endblock %}
