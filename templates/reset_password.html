{% extends 'layout.html' %}

{% block body %}
    <div class="pageContainer">
      <h1 class="loginHeader">Password Reset:</h1>
      <form action="" method="POST">
          <div>{{ form.hidden_tag() }}</div>
          <div>{{ form.username(class="sign-logInput") }}</div>
          <div>{{ form.password(class="sign-logInput") }}</div>
          <div>{{ form.confirm(class="sign-logInput") }}</div>
          <div>{{ form.submit(class="sign-logSubmit") }}</div>
      </form>
      <footer>
        Not a member?
        <a href="/signup" alt="Sign-up">Sign Up!</a>
      </footer>
    </div>
    <script src="{{url_for('static', filename = 'app.js')}}"></script>

{% endblock %}
